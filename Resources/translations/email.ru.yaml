payment:
    button:
        default: Оплатить
    order: Заказ
    public:
        canceled:
            subject: 'Оплата отменена'
            content: 'Онлайн оплата заказ №%orderNumber% была отменена.'
        completed:
            subject: 'Оплата успешна! Заказ №%orderNumber%'
            content: 'Спасибо! Онлайн оплата успешно произведена!'
        failed:
            subject: 'Упс, что-то пошло не так..'
            content: 'Во время онлайн оплаты произошла ошибка. Наш менеджер скоро свяжется с вами.'
        pending:
            subject: 'Заказ №%orderNumber% готов к оплате'
            content: 'Ваш заказ №%orderNumber% готов к оплате.'
        refunded:
            subject: 'Успешно! Заказ №%orderNumber%'
            content: 'Спасибо! Онлайн оплата успешно произведена!'

    service:
        authorized:
            subject: 'Заказ №%orderNumber%: Авторизация оплаты успешна'
            content: 'Заказ №%orderNumber% успешно авторизован. Для списания денег воспользуютесь capture_link'
        canceled:
            subject: 'Заказ №%orderNumber%: Оплата отменена'
            content: 'Оплата заказа №%orderNumber% была отменена'
        completed:
            subject: 'Заказ №%orderNumber%: Оплата произведена'
            content: 'Заказ №%orderNumber% успешно оплачен.'
        failed:
            subject: 'Заказ №%orderNumber%: Ошибка при оплате'
            content: 'При оплате заказа №%orderNumber% произошла ошибка: {message}'
        new:
            subject: 'Заказ №%orderNumber%: Создана заявка на оплату'
            content: 'Необходимо утвердить новую заявку на онлайн оплату заказа №%orderNumber%.'
        pending:
            subject: 'Заказ №%orderNumber%: Создана заявка на оплату'
            content: 'По заказу №%orderNumber% клиент приступил к онлайн оплате.'
        refund:
            subject: 'Заказ №%orderNumber%: Возврат денег'
            content: 'По заказу №%orderNumber% произведен возврат денег.'
