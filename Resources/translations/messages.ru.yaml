email:
    payment:
        order: Заказ
        public:
            canceled:
                subject: 'Оплата отменена'
                text:    'Онлайн оплата заказ №{orderId} была отменена.'
            completed:
                subject: 'Оплата успешна! Заказ №{orderId}'
                text:    'Спасибо! Онлайн оплата успешно произведена!'
            failed:
                subject: 'Упс, что-то пошло не так..'
                text:    'Во время онлайн оплаты произошла ошибка. Наш менеджер скоро свяжется с вами.'
            pending:
                subject: 'Заказ №{orderId} готов к оплате'
                text:    'Ваш заказ №{orderId} готов к оплате. <a href="{url}"></a>'
