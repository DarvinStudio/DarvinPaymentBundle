                subject: 'Успешно! Заказ №{orderId}'
                text:    'Спасибо! Онлайн оплата успешно произведена!'

        service:
            authorized:
                subject: 'Заказ №{orderId}: Авторизация оплаты успешна'
                text:    'Заказ №{orderId} успешно авторизован. Для списания денег воспользуютесь capture_link'
            canceled:
                subject: 'Заказ №{orderId}: Оплата отменена'
                text:    'Оплата заказа №{orderId} была отменена'
            completed:
                subject: 'Заказ №{orderId}: Оплата произведена'
                text:    'Заказ №{orderId} успешно оплачен.'
            failed:
                subject: 'Заказ №{orderId}: Ошибка при оплате'
                text:    'При оплате заказа №{orderId} произошла ошибка: {message}'
            new:
                subject: 'Заказ №{orderId}: Создана заявка на оплату'
                text:    'Необходимо утвердить новую заявку на онлайн оплату заказа №{orderId}.'
            pending:
                subject: 'Заказ №{orderId}: Создана заявка на оплату'
                text:    'По заказу №{orderId} клиент приступил к онлайн оплате.'
            refund:
                subject: 'Заказ №{orderId}: Возврат денег'
                text:    'По заказу №{orderId} произведен возврат денег.'
